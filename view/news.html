<script>
    var pageNum = 1;
    var pageSize = 5;
    jQuery.support.cors = true;
    function computedBorder() {
        $(".ano").each(function (i) {
            if (i % 2 === 1) {
                $('.ano').eq(i).css('margin-left', '4%');
            }
        })
        $(".newsBig").each(function (i) {
            if (i % 2 === 1) {
                $(".newsBig").eq(i).children('.father').css('right', 0);
                $(".newsBig").eq(i).children('.newsListContainr').css('float', 'left');
                $(".newsBig").eq(i).children('.newsListContainr').children('a').children('.news-title').css('margin-left', '40px');
                $(".newsBig").eq(i).children('.newsListContainr').children('a').children('.news-detial').css({
                    'margin-left': '40px',
                    'margin-right': '120px'
                });
                $(".newsBig").eq(i).children('.newsListContainr').children('a').children('.news-times').css('margin-left', '40px');
            }
        })
    }
    getList()
    function getList() {
        $.ajax({
            type: 'post',
            url: api + 'mess/findMessagesByPage',
            data: {
                pageNum: pageNum,
                pageSize: pageSize
            },
            success:function (res) {
                if(res.pageList.length !== 0){
                    var str = $('#cons').html();
                    str += results(res.pageList,0,'');
                    $("#cons").html(str);
                    computedBorder();
                }else {
                    $('#newListMore').html('感谢您对范式融通的关注')
                    $('#newListMore').unbind();
                }
            }
        })
    }
    function results(list, num, result) {
        if (num < list.length) {
            if (num % 5 === 0) {
                result += "<div class=\"news-list-item newsBig\">\n                        <div class=\"father\">\n                            <div class=\"news-imgs\">\n                                <img src=\"" + list[num].src + "\" alt=\"\">\n                            </div>\n                        </div>\n                        <div class=\"newsListContainr\">\n                            <a href=\"newsDetail.html?id=" + list[num]._id + "\">\n                                <div class=\"news-title first\">\n                                      " + list[num].title + "\n                                </div>\n                                <p class=\"news-detial\">\n                                   " + list[num].smallInfo + "\n                                </p>\n                                <p class=\"news-times\">\u4E0A\u4F20\u65F6\u95F4:" + Workbridage.timeALL({ timestamp: list[num].time / 1000 }) + "</p>\n                            </a>\n\n                        </div> </div>";
            } else {
                result += "<div class=\"news-list-item ano\">\n                        <div class=\"time\">\n                            <p class=\"timeBig\">" + Workbridage.timeArr({ timestamp: list[num].time / 1000 })[1] + "." + Workbridage.timeArr({ timestamp: list[num].time / 1000 })[2] + "</p>\n                            <p class=\"timesmall\">" + Workbridage.timeArr({ timestamp: list[num].time / 1000 })[0] + "</p>\n                        </div>\n                        <div class=\"right\">\n                            <a href=\"newsDetail.html?id=" + list[num]._id + "\">\n                                <div class=\"news-title\">\n                                   " + list[num].title + "\n                                </div>\n                                <div class=\"news-details\">\n                                    " + list[num].smallInfo + "\n                                </div>\n                            </a>\n                        </div>\n                    </div>";
            }
            num++;
            return results(list, num, result);
        } else {
            return result;
        }
    }
    
    $('#newListMore').click(function () {
        pageNum++;
        getList();
    })

</script>
